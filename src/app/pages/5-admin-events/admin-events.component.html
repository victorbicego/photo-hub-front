<app-admin-header></app-admin-header>

<ng-container *ngIf="!loadingHolderService.isLoading; else loading">
  <div class="events">
    <ng-container *ngIf="eventList.length > 0; else noEvents">
      <div class="event-list">
        <app-add-event-card (emitToggle)="toggleCreateEventModal()"></app-add-event-card>

        <app-event-card *ngFor="let event of eventList"
                        [event]="event"></app-event-card>
      </div>
    </ng-container>
  </div>
</ng-container>

<ng-template #noEvents>
  <div class="no-events-message">
    Nenhum Evento Dispon√≠vel.
  </div>
</ng-template>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<app-create-event-modal (close)="closeCreateEventModal()"
                        (eventCreated)="reloadEvents()"
                        *ngIf="showCreateEventModal"
></app-create-event-modal>
