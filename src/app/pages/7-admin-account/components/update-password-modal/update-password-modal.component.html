<div class="modal-primary" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">Atualizar Senha</h2>
      <button class="btn-primary" (click)="onClose()">
        <span class="material-icons">close</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="newPassword"
          placeholder="Nova Senha"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="confirmNewPassword"
          placeholder="Confirmar Nova Senha"
        />
      </div>
    </div>

    <div class="modal-actions">
      <button
        class="btn-primary"
        (click)="updatePassword()"
        [disabled]="!newPassword || newPassword !== confirmNewPassword"
      >
        <span class="btn-text">Salvar</span>
      </button>
      <button class="btn-primary btn-secondary" (click)="onClose()">
        <span class="btn-text">Cancelar</span>
      </button>
    </div>
  </div>
</div>
