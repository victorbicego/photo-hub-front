<nav class="dashboard-nav">
  <button class="btn-primary" (click)="navigateToPhotos()">
    <span class="material-icons">photo_library</span>
    <span class="btn-text">Photos</span>
  </button>
  <button class="btn-primary" (click)="navigateToFaceMatch()">
    <span class="material-icons">face</span>
    <span class="btn-text">Face Matching</span>
  </button>
  <button class="btn-primary" (click)="toggleUploadModal()">
    <span class="material-icons">file_upload</span>
    <span class="btn-text">Upload</span>
  </button>
  <button class="btn-primary" (click)="downloadPhotos()">
    <span class="material-icons">file_download</span>
    <span class="btn-text">Download</span>
  </button>
  <button class="btn-primary" (click)="toggleLogoutModal()">
    <span class="material-icons">logout</span>
    <span class="btn-text">Logout</span>
  </button>
</nav>

<app-confirm-modal
  *ngIf="showUpLogoutModal"
  (close)="toggleLogoutModal()"
  (confirm)="confirm()"
  [title]="'VocÃª tem certeza que quer sair?'"
></app-confirm-modal>

<app-upload-photo
  *ngIf="showUploadModal"
  title="Envie uma foto"
  fileLabel="Escolha uma Foto"
  (close)="closeUploadModal()"
  (upload)="onUpload($event)"
></app-upload-photo>
