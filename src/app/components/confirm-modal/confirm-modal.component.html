<div class="modal-primary" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="modal-title">
        <h2 *ngIf="title">{{ title }}</h2>
      </div>
      <button class="btn-primary" (click)="onClose()">
        <span class="material-icons">close</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Confirme sua ação para prosseguir.</p>
    </div>
    <div class="modal-actions">
      <button class="btn-primary" (click)="onConfirm()">
        <span>Sim</span>
      </button>
      <button class="btn-primary btn-secondary" (click)="onClose()">
        <span>Não</span>
      </button>
    </div>
  </div>
</div>
